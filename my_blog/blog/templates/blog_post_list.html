<!-- blog_post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Post List</h1>
    {% for blog_post in blog_posts %}
        <div>
            <h2>{{ blog_post.title }}</h2>
            <p>{{ blog_post.content }}</p>
            <p>Author: {{ blog_post.author.username }}</p>
            <p>Created at: {{ blog_post.created_at }}</p>
            <a href="{% url 'blog_post_detail' blog_post.id %}">Read More</a>
        </div>
    {% endfor %}
</body>
</html>
